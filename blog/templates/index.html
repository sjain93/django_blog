{% extends 'base.html' %}
{% block content %}
    <h2>Articles</h2>
      {% for piece in article %}
        <ul>
          <a href="{% url 'blog_post' id=piece.pk %}">
            <li>
              <p>{{ piece.title }}</p>
              <!-- <p>{{ piece.body }} </p>
              <p>{{ piece.published_date }} </p> -->
            </li>
          </a>
        </ul>
      {% endfor %}
{% endblock %}
